<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="/css/flights.css">
</head>
<body>
    <div class="flight-search-container">
        <div class="search-form">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Departure City" autocomplete="off">
                <div class="airport-suggestions" id="fromSuggestions"></div>
            </div>
            
            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Arrival City" autocomplete="off">
                <div class="airport-suggestions" id="toSuggestions"></div>
            </div>

            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="date" id="departure" min="">
            </div>

            <div class="form-group">
                <label for="return">Return</label>
                <input type="date" id="return">
            </div>

            <div class="form-group">
                <label for="passengers">Passengers</label>
                <select id="passengers">
                    <option value="1">1 Passenger</option>
                    <option value="2">2 Passengers</option>
                    <option value="3">3 Passengers</option>
                    <option value="4">4 Passengers</option>
                </select>
            </div>

            <button id="searchFlights" class="search-button">Search Flights</button>
        </div>

        <div class="search-results" id="flightResults">
            <!-- Results will be populated here -->
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Searching for flights...</p>
        </div>
    </div>

    <script src="/js/flights.js"></script>
</body>
</html>
